  <title>BoneToe</title>
  
  <link rel="stylesheet" type="text/css" href="../css/reset.css" />

  <script id="app" type="text/html">
    <div id="game">
      <div id="grid">{{cells.template()}}</div>
      <form>
        <label>Dimension</label>
        <input type="text" value="{{dimension}}" size=2 maxlength="2" />
      </form>
    </div>
		
	</script>
	
	<script id="cell" type="text/html">
		<div class="cell">{{value}}</div>
	</script>
	
  <style>
    body { padding: 12px 20px; font-family: Helvetica, Arial, sans-serif; }
    body * { position: relative; }
    #grid { display: inline-block; vertical-align: top; width : 180px; }
    .cell { display: inline-block; vertical-align: top; margin: 0 0 -1px -5px; 
      padding: 20px; width: 20px; height: 20px; border : solid 1px #999; text-align: center }
    form { display : inline-block; vertical-align: top;}
  </style>
