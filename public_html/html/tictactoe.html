	<script type="text/javascript" src="js/vendors/unicycle/library.js"></script>

	<style>
		body { padding: 12px 20px; font-family: Helvetica, Arial, sans-serif; }
		body * { position: relative; }
		#grid { width : 180px; }
		.cell { display: inline-block; vertical-align: top; margin: 0 0 -1px -5px; padding: 20px; width: 20px; height: 20px; border : solid 1px #999; text-align: center }
	</style>
	
	<script id="template" type="text/html">
		
		<div id="grid">{{cells}}</div>
		
		{{#cells}}
		<div class="cell">{{value}}</div>
		
	</script>
